{% extends "base.html" %}

{% block content %}

    <h2>Your current user role is: {{ current_user.role }}</h2>

    {% if current_user.role == 'Admin' %}
        <h2>Only rendered for admins</h2>
    {% endif %}

    <h2>Current Database Users:</h2>

    {% for user in nameList %}
        <h4>{{ user.username }}</h4>
    {% endfor %}

{% endblock %}
